{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="main">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h5 class="text-muted">Add review</h5>

            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_review' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                        {% if field.name != 'image' %}
                            {{ field | as_crispy_field }}
                        {% else %}
                            {{ field }}
                        {% endif %}
                    {% endfor %}

                    <div class="text-right">
                        <a class="btn btn-danger" href="{% url 'home' %}">Cancel</a>
                        <button class="btn btn-success" type="submit">Add Review</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</main>
    
{% endblock %}
