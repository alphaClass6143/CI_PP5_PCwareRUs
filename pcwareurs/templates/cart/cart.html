{% block cart_content %}
    {% for item in cart_list %}
        <div class="cart-item">
            <a class="cart-item-overview" href="{% url 'product_detail' category_handle=item.category_handle product_handle=item.product_handle %}">
                <img src="https://picsum.photos/200/200" alt="">
                <h3>{{ item.product_name }}</h3>
            </a>
            <div class="cart-item-control">
                <div class="cart-item-quantity">
                    <button class="cart-item-quantity-minus btn btn-danger" onclick="updateCart({{ item.product_id }}, {{ item.quantity}}-1)">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <input type="number" class="quantity-number" value="{{ item.quantity }}" readonly>
                    <button class="cart-item-quantity-plus btn btn-success" onclick="updateCart({{ item.product_id }}, {{ item.quantity}}+1)">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <button class="btn btn-danger" onclick="removeFromCart({{ item.product_id }})">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            </div>
        </div>
    {% endfor %}
{% endblock cart_content %}
